                <div class="page pageback">Page 1</div>
                <div></div>
            </div>
            <div class="pagesContainer">
                <div class="page pageFront">A</div>
                <div class="page pageback">Page 2</div>
                <div></div>
            </div>
            <div class="pagesContainer">

            </div>            
            <div class="pagesContainer">

                <div></div>

            <div class="pagesContainer">

                <div class="page pageback">Page 5</div>
                <div></div>
            </div>            
            <div class="pagesContainer">
                <div class="page pageFront">E</div>
                <div class="page pageback">Page 6</div>
                <div></div>
            </div>            
            <div class="pagesContainer">
                <div class="page pageFront">F</div>
                <div class="page pageback">Page 7</div>
                <div></div>
            </div>            
            <div class="pagesContainer">
                <div class="page pageFront">G</div>
                <div class="page pageback" style="background-color: hsl(24, 37%, 65%);color: white;font-family: fantasy;">Thanks</div>
                <div></div>
            </div>            
        </div>
        <div class="controlBtn">
            <button id="prev">&#62;</button>
            <button id="next">&#60;</button>
        </div>
    </section>


    
    
    <script src="app.js"></script>
</body>
</html>
